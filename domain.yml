  utter_fever:
  - text: Do you have fever?
  utter_sorethrot:
  - text: problem of sore  throat
  utter_cough:
  - text: do you have cough ?
  utter_vomit:
  - text: any cases of vomit?
  utter_fatigue:
  - text: fatigue?
